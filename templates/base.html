<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="https://www.irri.org/sites/all/themes/custom/irri/images/IRRI-logo-padded.svg">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Google Font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <!-- JQuery for Modal -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='menu_style.css') }}">

  <!-- Modify Bootstrap Elements-->
  <style>

  </style>

  <title>Lambda Invoker</title>
</head>


<body>
  <nav id="navbar" class="navbar navbar-expand-lg sticky-top navbar-dark bg-success" style="margin-bottom:0px;padding-left:20px;">
    <a class="navbar-brand mb-0 h1" href={{ gohome }}>
      <span style="font-weight:300;">Lambda Invoker</span>
    </a>
  </nav>
  <div id="color_runner"></div>

  <div class="container">
    {% block body %}{% endblock %}
  </div>
  <div id="runner_container">
    <div id="runner" style="background-image: url('https://media.tenor.com/Pvf58wBw6aAAAAAM/stickman-running.gif');overflow:hidden;"></div>
  </div>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
