{% extends 'base.html' %} {% block body %}
    <style>
        @media only screen and (min-width: 451px) {
            #submit_button {
                float:right;
            }
        }
        * {
            font-family: 'Open Sans', sans-serif;
        }
        a:hover {
            color:#ffffff;
            background-color:#3275e4;
        }
        h3 {
            margin-bottom:40px;
            font-weight: 300;
        }
        .container {
            margin-top:40px;
        }
        .btn {
            margin: 8px;
            padding:16px 25px 16px 25px;
            font-size:1.2em;
            background-color:#005080;
            color:#ffffff;
        }
        .buttonRow {
            margin-bottom:5px;
        }
        #submit_button {
            margin-top:30px;
        }
        #mid-column {
            text-align: center;
            border:1px solid #999999;
            background-color: #ececec;
            padding:40px 20px;
            max-width:100%;
        }
        ::-webkit-scrollbar {
            width: 25px;
        }
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(200,200,200,1);
        }
        ::-webkit-scrollbar-thumb {
            background-color:#fff;
            -webkit-box-shadow: inset 0 0 6px rgba(90,90,90,0.7);
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="mid-column">
                <h3>Lambda Invoker</h3>
                <form action="{{ url_for('foo') }}" method="POST">
                <select class="form-select" size="5" name="lambda_selector">
                    {% for entry in lambdas %}
                        {% for key, value in entry.items() %}
                            <option value="{{key}}" {% if value=='Select lambda to invoke' %} SELECTED {% endif %}>{{value}}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
                <button type="submit" id="submit_button" class="btn btn-primary">Invoke Lambda</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="notif" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lambda Invoker</h5>
                </div>
                <div class="modal-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* Trigger flash modal */
        $(document).ready(function() {
            var messages = "{{ get_flashed_messages() }}";
            if (typeof messages != 'undefined' && messages != '[]') {
              $("#notif").modal("show");
            };
        });
    </script>

{% endblock %}
